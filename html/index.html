<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div id="main">
        <img src="https://assets-global.website-files.com/5d03b4e130118314af624b20/5fc4feea074f5b86a6c62285_freshly-logo-R.svg" alt="">
        <img src="https://assets-global.website-files.com/5d03b4e130118314af624b20/5f7b2e54745410836cfa3955_bizlogo_main-07.svg" alt="">
    </div>
    <div id="navbar">
        <img src="https://assets-global.website-files.com/5d03b4e130118314af624b20/5fc4feea074f5b86a6c62285_freshly-logo-R.svg" alt="">
        <div id="barItem">
            <button>Plan & Menu</button>
            <button>How it Works</button>
            <button>Gifts</button>
            <button>Refer a Friend</button>
            <button>Help</button>
        </div>
        <div id="logIn">
            <button>Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </div>
    <div id="container">
        <div id="left">
            <div>
                <h1>Chef cooked, healthy meals delivered to you.</h1>
            </div>
            <div>
                <h3>See meals available in your area!</h3>
                    <div>
                        <p class="small">Email Address</p>
                    <input id="email" type="text" placeholder="freshly@freshly.com"> 
                    </div>
                      
                    <p class="small">Zip Code</p>
                <div id="zipcode">
                    
                    <input type="number" placeholder="1111">   
                    <button>Explore Meals</button>
                </div>
                

            </div>
            <div>
                <p>By continuing, you agree to our <a href="">Terms</a> and <a href="">Privacy Policy</a> & will receive emails from Freshly.</p>
            </div>
            
            
        </div>
        <div id="right">
            <img src="https://assets-global.website-files.com/5d03b4e130118314af624b20/61fd3f829ccc38509211dd89_Q1_Refresh_Homepage_Banner_NoText%20(1).jpg" alt="">
        </div>
    </div>
